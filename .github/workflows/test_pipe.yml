name: test Pipeline

on:
  push:
    branches:
      - main
      - qa
  pull_request:
    branches:
      - main
      - qa
  workflow_dispatch:
    inputs:
      run_second_step:
        description: "Run second step"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  Build:
    runs-on: ubuntu-latest
    outputs:
      TF_ENVIRONMENT: ${{ steps.setvars.outputs.TF_ENVIRONMENT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Variables
        id: setvars
        run: |
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "TF_ENVIRONMENT=prod" >> $GITHUB_OUTPUT
          else 
            echo "TF_ENVIRONMENT=nonprod" >> $GITHUB_OUTPUT
          fi

  first-job:
    runs-on: ubuntu-latest
    needs: [Build]
    environment:
      name: ${{ github.base_ref == 'main' && 'nonprod' || 'nonprod' }}
    steps:
      - uses: actions/checkout@v2
      - name: First Step
        run: echo "${{ needs.Build.outputs.TF_ENVIRONMENT }}"

        # snyk integration
      - uses: snyk/actions/setup@master
      - name: Run Snyk to check configuration files for security issues
        continue-on-error: true
        uses: snyk/actions/iac@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          file: terraform/config/terraform.develop.tfvars

  second-job:
    if: github.event.inputs.run_second_step == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Second Step
        run: echo "second step"
